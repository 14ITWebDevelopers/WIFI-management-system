<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" >
	<!-- 使IE以最高模式渲染页面 -->
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<!-- 使360以极速模式渲染页面 -->
	<title>index</title>
	<link rel="stylesheet"  href="css/css.css">
	<script src="js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<div class="out_container">
		<div class="container">
			<div class="logo">
				<img src="images/log_logo.png" alt="logo">
				<h1>青岛智能产业技术研究院<br>智能车载WIFI管理系统</h1>
				<div class="clr"></div>
			</div>
			<div class="log_main">
				<img src="images/wifi.png" alt="wifi">
				<div class="rectangle">
					<h2>管理员登录</h2>
					<form action="from" method="get">
	  					<p>
	  						<img src="images/manager.png" alt="">
	  						<input type="text" placeholder="用户名" name="email"  size="10"  />
	  					</p>
	  					<p>
	  						<img src="images/unlocked.png" alt="">
	  						<input type="password" placeholder="密码"  name="pin" maxlength="18" size="10"  />
	  					</p>
	  					<a href="#" class="submit">登录</a>
					</form>
				</div>
				<div class="clr"></div>
			</div>
		</div>
	</div>
</body>
</html>
