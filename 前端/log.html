<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" >
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<title>index</title>
	<link rel="stylesheet"  href="css/css.css">
	<script src="js/jquery-1.11.2.min.js"></script>
</head>
<body>
	<div id="out_container">
		<div id="container">
			<div class="logo">
				<img src="images/log_logo.png" alt="logo">
				<h1>青岛智能产业技术研究院<br>智能车载WIFI管理系统</h1>
			</div>
			<div class="log_main">
				<img src="images/wifi.png" alt="wifi">
				<div class="rectangle">
					<h2>管理员登录</h2>
					<form action="from" method="get">
	  					<p><input type="text" placeholder="用户名" name="email" style= "outline:none;height:38px;width:240px;border:none;margin:33px 0 0 65px;background:#f3f3f3;" size="10"  /></p>
	  					<p><input type="text" placeholder="密码" style= "outline:none;height:38px;width:240px;border:none;
	  						margin:16px 0 0 65px;background:#f3f3f3;" name="pin" maxlength="18" size="10"  /></p>
	  					
	  					<input  type="submit" class="submit" value="登录" style="width: 264px;height:39px;border-radius:10px;border:none;font:20px/39px '微软雅黑', sans-serif;color:#fff;background:url(images/button.png) no-repeat;background-size:100%;"/>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<script>
$(".submit").mouseover(function(){
  $(".submit").css("background","url(images/button_hover.png) no-repeat");
});
$(".submit").mouseout(function(){
  $(".submit").css("background","url(images/button.png) no-repeat");
});
</script>
</html>
